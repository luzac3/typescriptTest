<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/typescriptTestWrapper/src/typescriptTest/css/main.css" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./js/dist/main.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="main">
        <h1 id="title" class="p-4 bg-success d-flex align-items-center justify-content-center">pmcTestfront メイン画面</h1>
        <div class="upload_area_wrapper bg-warning border border-5 border-secondary rounded">
          <form class="upload_area p-2 d-flex flex-column .justify-content-center align-items-center" action="index.html" method="post" enctype="multipart/form-data">
            <p class="p-3">アップロードするファイルをドラッグ、または枠内をクリックしてください</p>
            <p class="file_information h3 p-3">ファイルがありません</p>
            <input type="file" class="upload_file hidden" value="upload_file">
          </form>
        </div>
        <p class="p-3"><button type="button" class="upload_button btn btn-primary btn-lg" value="upload_button">アップロード</button></p>
        <div class="file_list_wrapper">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">title</th>
                <th scope="col">created</th>
                <th scope="col">delete</th>
              </tr>
            </thead>
            <tbody class="file_list template hidden">
              <tr class="file_data" data-file_name="" data-file_path="">
                <td class="file_name"><a href="javascript:void(0)">ファイル名</a></td>
                <td class="date">作成日時</td>
                <td><button type="button" class="delete_button btn btn-danger" value="delete_button">削除</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
